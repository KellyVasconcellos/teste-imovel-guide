<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imovel Guide</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="./img/logo.png" width="150" alt="ImovelGuide" />
      <div>
        <a href="">Condomínios</a>
        <a href="">Fórum</a>
        <a href="">Guia</a>
        <a href="">Artigos</a>
        <a href="">Ferramentas</a>
      </div>
      <div>
        <a href="">Cotar Imóvel</a>
        <a href="">Planos</a>
        <a href="">Entrar</a>
      </div>
      <button class="button-cadastrar">CADASTRE-SE</button>
    </header>

    <main>
      <div class="caixa corretores">
        <div class="equipe-corretores">
          <img src="./img/corretora.png" alt="" />
          <div class="espaco">
            <h3>Nome Corretora</h3>
            <p class="cor-azul">3.000 pontos</p>
            <p class="cor-laranja">ver telefone</p>
          </div>
          <img src="./img/corretor.png" alt="" />
          <div class="espaco">
            <h3>Nome Corretor</h3>
            <p class="cor-azul">1.260 pontos</p>
            <p class="cor-laranja">ver telefone</p>
          </div>
        </div>
      </div>

      <div class="caixa formulario-mensagem">
        <form>
          <h2>Mande uma mensagem:</h2>
          <input
            class="col-md-4"
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Digite seu CPF"
          />
          <input
            class="col-md-4"
            type="text"
            id="telefone"
            name="telefone"
            placeholder="Digite seu telefone"
          />
          <textarea
            class="col-md-4"
            rows="5"
            id="mensagem"
            name="mensagem"
            placeholder="Digite o assunto"
          ></textarea>
        </form>
        <button class="botao mensagem">Enviar Mensagem</button>
      </div>

      <div class="caixa regra-de-tres">
        <h2>Regra de 3</h2>
        <form>
          <div class="form1">
            <input
              class="col-md-4 col1"
              type="text"
              id="campo1"
              name="campo1"
              placeholder="60"
            />
            <input
              class="col-md-4 col1"
              type="text"
              id="campo2"
              name="campo2"
              placeholder="100"
            />
          </div>
          <div class="form2">
            <input
              class="col-md-4"
              type="text"
              id="campo3"
              name="campo3"
              placeholder="30"
            />
            <input
              class="col-md-4"
              type="text"
              id="campo4"
              name="campo4"
              placeholder=""
            />
          </div>
        </form>
        <button class="botao">Calcular</button>
      </div>

      <div class="caixa-botoes">
        <div class="caixa1 modal-img">
          <div class="background-img"></div>
        </div>
        <button class="botao modal">ABRIR IMAGEM NO MODAL</button>
      </div>

      <div class="caixa-botoes">
        <div class="caixa1 download-imagem">
          <div class="background-img">
            <button class="botao-background">Imovel Guide</button>
          </div>
        </div>
        <button class="botao download">Dowload</button>
      </div>

      <div class="caixa-botoes">
        <div class="caixa1 imagem">
          <div class="background-img"></div>
        </div>
      </div>


    </main>


    <footer>
      <div>
        <a>Termos</a>
        <a>Contatos</a>
        <a>Sobre</a>
      </div>
      <div>
        <span>© Copyright 2022. Todos os direitos reservados.</span>
      </div>
      <div>
        <img src="./img/logo.png" width="120" alt="ImovelGuide" width="100%" />
      </div>
    </footer>
  </body>
</html>
